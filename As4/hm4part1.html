<title>Cersoy-CNIT133-Assignments_4-Part1</title>
<style>
    #main{
        background-color: burlywood;
        margin:  auto;
        height: 30%;
        width: 50%;
        padding: 1em;
        text-align: center;
        border-radius: 10px;

<body>
    <header>
        Cersoy-CNIT133-Assignments 4-Part1s
    </header>
    <div id="main">
        <div id="part1a"><h1>Part1a</h1>
            <div id="numbers1"></div>
            <div id="result1"></div>
            <script >
                var total=0;
                
                for(var x=5; x<=21; x+=4){
                   
                    document.getElementById("numbers1").innerHTML+=x+"&nbsp&nbsp";
                    
                    total+=x;
                }
                document.getElementById("result1").innerHTML="total for loop result is--->"+total;
            
            </script>

        </div>
        <div id="part1b"><h1>Part1b</h1>
            <div id="numbers2"></div>
            <div id="result2"></div>
            <script >
                var total=0,x=3;
                
                while(x<=21){
                   
                    document.getElementById("numbers2").innerHTML+=x+"&nbsp&nbsp";
                    total+=x;
                    x+=3
                }
                document.getElementById("result2").innerHTML="total while loop result is--->"+total;
            
            </script>
        </div>
        <div > 
            <br><br> This bird can fly <br>
           <i class='fas fa-crow' id="dragelement"></i> 
        </div>

        
    </div>
