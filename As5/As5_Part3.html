<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="Cersoy-CNIT133-Assignments-5-Part3" content="Cersoy-CNIT133-Assignments-5-Part3">
<link href="../Assignment_all.css" type="text/css" rel="stylesheet">
<title>Cersoy-CNIT133-Assignments_5-Part3</title>
<script>
    var StateArray = [ ["AL", "ALABAMA", "MONTGOMERY", "4,888,871"],                     
                ["AZ", "ARIZONA", "PHOENIX", "7,171,646"],  
                ["CA", "CALIFORNIA", "SACRAMENTO", "39,557,045"],
                ["CO", "COLORADO", "DENVER", "5,694,564"] ];    
    
function Pressed()
  {   
    
    var searchKey = document.forms["StateSearch"].elements["state"].value;  
    searchKey = searchKey.toUpperCase();     
    
    var found = false;
    for (var row = 0; row < StateArray.length; row++) 
     {
     if ((StateArray[row][0] == searchKey) || (StateArray[row][1] == searchKey))

     { 
        document.getElementById("errorplace").innerHTML="Thanks for your inquiry, here is the information you requested"
       document.forms["StateSearch"].elements["Statename"].value = StateArray[row][0];
       document.forms["StateSearch"].elements["StateAbrr"].value = StateArray[row][1];
       document.forms["StateSearch"].elements["StateCapital"].value = StateArray[row][2]; 
       document.forms["StateSearch"].elements["Population"].value = StateArray[row][3];   
       
       row = StateArray.length;   
       found = true;
     }
    }

  if ( found == false ) {
  document.getElementById("errorplace").innerHTML="Please enter a valid State name or State abrr"
        document.forms["StateSearch"].elements["Statename"].value = "";
       document.forms["StateSearch"].elements["StateAbrr"].value = "";
       document.forms["StateSearch"].elements["StateCapital"].value = ""; 
       document.forms["StateSearch"].elements["Population"].value = "";   
       }

  }
    
    </script>
    <style>
        #main{
            background-color: cornflowerblue;
            margin: auto;
            width: 50%;
            
            padding: 20px;
           
    
        }
        #errorplace{
        color: crimson;
        background-color: darkblue;
        border-radius: 5px;
        
        
    }
    </style>
</head>
<body>
    <header>
        Cersoy-CNIT133-Assignments 5 Part 3
    </header>
   <div id="main">
    <form name="StateSearch" >
        <h2>Please enter the State you want to see information</h2>
        <h4>Note: We have only information of Arizona,Alabam,California and Colorado</h4>
        <input type="text" name="State" id="state"> 
        <input type="button" value="State Info" onclick=Pressed(); ><br><br>
        <br><span id="errorplace"></span><br><br>
        <label for="Statename">State name:</label><br>
        <input type="text" id="Statename" name="Statename" readonly><br><br>
        <label for="StateAbrr">State abrr:</label><br>
        <input type="text" id="StateAbrr" name="StateAbrr" readonly><br><br>
        <label for="StateCapital">State Capital:</label><br>
        <input type="text" id="StateCapital" name="StateCapital" readonly><br><br>
        <label for="Population">Population:</label><br>
        <input type="text" id="Population" name="Population" readonly><br><br>
        <input type="reset" value="Reset" onclick="location.reload();">
    
    </form>
    </div>
