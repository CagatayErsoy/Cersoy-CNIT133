<script>
    
$(document).ready(function(){
	jQuery(function($){
	   $("#number").mask("(999)999-9999");
	});
});

function parseNumber(){
   
	if ($("#main").valid()){	
        
		var allNumber = $('#number').val();
		
        //First separate from ()//
                var parts = allNumber.split( ')');
        //destroying '('//
                var convertNumber=parts[0].substring(1,4);
                $('#areaCode').val(convertNumber);
		        var withoutAreacode =parts[1];
        //Now separete rest//
                var lastPartSeparation=withoutAreacode.split('-');
                $('#first3').val(lastPartSeparation[0]);
                $('#last4').val(lastPartSeparation[1]);
            
      
   } 
 else {
		return false;
      }
  }
  
      
    </script>
